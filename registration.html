    <script type="text/javascript">
        function formkontrol() {

            name = document.getElementById('name').value;
            lastname = document.getElementById('lastname').value;
            email = document.getElementById('email').value;
            dateofbirth = document.getElementById('dateofbirth').value;
            password = document.getElementById('password').value;
            rpassword = document.getElementById('rpassword').value;

            var re = /^[A-Za-z]+$/;
            var hata = new Array();
            var vl = new Array()
            var sembol = '*|,:<>[]{}`;()@&$#%!+-"/';
            var filter = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

            var sembolvar = false;
            for (var i = 0; i < password.length; i++) {
                if (sembol.indexOf(password.charAt(i)) != -1) {
                    sembolvar = true;

                }
            }

            if (name == "")
                hata.push('Please enter name');
            else {
                if (re.test(document.getElementById("name").value))
                    vl.push('valid Name.');
                else
                    hata.push('Invalid Name.');
            }

            if (lastname == "")
                hata.push('Please enter lastname');
            else {
                if (re.test(document.getElementById("lastname").value))
                    vl.push('valid Lastname.');
                else
                    hata.push('Invalid Lastname.');
            }

            if (email == "")
                hata.push('Please enter email');

            if (dateofbirth == "")
                hata.push('Please enter date of birth');

            if (password == '')
                hata.push('Please enter password');
            else {
                if (password != rpassword)
                    hata.push('Passwords must be equals.');

                else if (password.length < 6)
                    hata.push('Password must be 6 characters or larger.');

                else if (password.length > 15)
                    hata.push('Password must be 15 characters or smaller.');

                else if (password.search(/[a-z]/) < 0)
                    hata.push("Password must contain at least one lower case letter.");

                else if (password.search(/[A-Z]/) < 0)
                    hata.push("Password must contain at least one o upper case letter.");

                else if (password.search(/[0-9]/) < 0)
                    hata.push("Password must contain at least one number.");

                else if (sembolvar == false)
                    hata.push("Password must contain at least one symbol.");

            }

            if (hata.length > 0) {
                alert(hata.join("\n"));
                return false;
            } else alert('Sumbit successful! Go to calculator page');
            window.open('calculator.html');

        }
    </script>
