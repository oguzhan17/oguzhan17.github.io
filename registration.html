    <hr width="100%">
    <div class="container">
        <form class="form-horizontal" action="thanksforregistration.html" method="get">

            <div class="form-group row">
                <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName3" placeholder="Name" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputLastName3" class="col-sm-2 col-form-label">LastName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputLastName3" placeholder="LastName" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputDate3" class="col-sm-2 col-form-label">Date of Birth</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="inputDate3" max="2018-01-01" min="1900-01-01" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="inlineFormCustomSelectPref">Gender</label>
                <div class="col-sm-10">
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" required>
                    <option selected>Choose...</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    </select></div></div>

            
                <div class="form-group row">
                    <div class="col-sm-2">Interests:</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Code
                            </label>
                            <br>
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Swim
                            </label>
                            <br>
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Basketball
                            </label>
                            <br>
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Football
                            </label>
                            <br>
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Running
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="reset" class="btn btn-default">Reset</button>

                    </div>
                </div>

            </form>
    </div>
